<div class="container"
    [style.border-left-color]="(pair.level > 0) ? 'blue' : ((pair.level > 1) ? 'red' : 'transparent')">
    <div class="first-level">
        <!--<div class="key-column">
        <span>{{pair.key}}</span>
    </div>
    <div class="value-column">
        <input class="pair-value"
            [style.margin-left.px]="pair.level*15"
            [style.width.px]="158-(pair.level*15)"
            [hidden]="pair.isGroup"
            [(ngModel)]="pair.formula" />
        <span [style.margin-left.px]="((pair.level || 0)+1)*15"
            style="font-style:italic; color: #777;"
            [hidden]="!pair.isGroup">group</span>

        <div class="key-column">
            <input class="configure-key"
                (setFocus)="true"
                (blur)="doneEditingPair(pair)"
                [(ngModel)]="pair.key" />
        </div>
        <div class="value-column editing">
            <input class="configure-input pair-value"
                [style.margin-left.px]="pair.level*15"
                [style.width.px]="158-(pair.level*17)"
                [hidden]="pair.children"
                [(ngModel)]="pair.formula" />
            <!--<span [style.margin-left.px]="((pair.level || 0)+1)*15"
                style="font-style:italic; color: #777;"
                [hidden]="!pair.isGroup">group</span>-->
        </div>

        <div class="menu-column"
            style="display:none;">
            <nav>
                <li><i class="fa fa-ellipsis-h"></i>
                    <nav>
                        <li><a (click)="deletePair(pair)">Delete</a></li>
                        <li><a (click)="makeRepeating(pair)">Repeating Group</a></li>
                        <li><a (click)="addPair(pair, 'above')">Insert Above</a></li>
                    </nav>
                </li>
            </nav>
        </div>
    </div>

    <div *ngFor="let item of pair.children">
        <field-editor [pair]="item"
            [level]="1"></field-editor>
    </div>
</div>
