<div class="command-panel">
    <input type=checkbox
        [(ngModel)]="isEnabled"
        (change)="toggleEnabled(isEnabled)" /> Enable

    <button title="Run scenario"
        [disabled]="!sourceFix"
        (click)="runScenario()">
        <i class="fa fa-send"></i> Run
    </button>
</div>

<div class="editor-area">
    <textarea #codeId
        class="code"
        [(ngModel)]="action.code"
        (blur)="leaveCode(codeId)"></textarea>

    <textarea readonly #outputScroll
        (change)="outputChanged($event)"
        class="output">{{output}}
    </textarea>

        <span class="output"> </span>

</div>
