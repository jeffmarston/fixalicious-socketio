<div class="command-panel">
    <input type=checkbox
        [checked]="enabled"
        (change)="toggleEnabled()" /> Enable

    <button title="Run scenario"
        [disabled]="!sourceFix"
        (click)="runScenario()">
        <i class="fa fa-send"></i> Run
    </button>
</div>

<split direction="vertical">
    <split-area [size]="50" style="display:flex">

        <textarea #codeId
            class="code"
            [(ngModel)]="action.code"
            (blur)="leaveCode(codeId)"></textarea>
    </split-area>
    <split-area [size]="50" style="display:flex">
        <textarea readonly class="output">{{output}}</textarea>
    </split-area>

        <span class="output"> </span>

</split>
